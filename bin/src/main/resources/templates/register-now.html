<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body { 
            background: #f8f9fa; /* Light background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .reg-card {
            max-width: 700px;
            margin: auto;
            margin-top: 40px;
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); /* Stronger shadow for depth */
        }
        h2 { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #343a40; /* Darker heading color */
            font-weight: 600;
        }
        /* Styling for the Status Alert Box (Already Registered) */
        .status-alert {
            background-color: #fcebeb; /* Light red/pink background */
            color: #721c24; /* Dark red text */
            border: 1px solid #f5c6cb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .status-alert h4 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .status-alert .btn-container {
            margin-top: 15px;
        }
        /* Styling for buttons */
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff; /* Keep blue for primary action */
            border-color: #007bff;
        }
    </style>
</head>

<body>

<div class="reg-card">

    <h2>Hackathon Registration</h2>

    <div th:if="${error}" class="status-alert">
        <h4><i class="fas fa-exclamation-triangle mr-2"></i> Registration Status</h4>
        <p th:text="${error}"></p>

        <div class="btn-container">
            <a href="/" class="btn btn-secondary">← Back to Home</a> 
            <a href="/hackathon/register-now" class="btn btn-primary ml-2">Register Another Team</a>
        </div>
    </div>
    
    <div th:if="${success}" class="status-alert" style="background-color: #d4edda; color: #155724; border-color: #c3e6cb;">
        <h4><i class="fas fa-check-circle mr-2"></i> Success!</h4>
        <p th:text="${success}"></p>

        <div class="btn-container">
            <a href="/" class="btn btn-secondary">← Back to Home</a>
            <a href="/hackathon/register-now" class="btn btn-primary ml-2">Register Another Team</a>
        </div>
    </div>


    <form th:if="${success == null and (error == null or error.contains('team name'))}" 
          th:action="@{/hackathon/register}" 
          th:object="${hackathonRegistration}" 
          method="post">

        <div th:if="${error and error.contains('team name')}" class="alert alert-danger text-center mb-4">
            <span th:text="${error}"></span>
        </div>
        
        <div class="form-group">
            <label>Team Name</label>
            <input type="text" class="form-control" name="teamName" th:field="*{teamName}" required>
        </div>

        <div class="form-group">
            <label>Team Leader Name</label>
            <input type="text" class="form-control" name="leaderName" th:field="*{leaderName}" required>
        </div>
        
        <div class="form-group">
            <label>College Name</label>
            <input type="text" class="form-control" name="college" th:field="*{college}" required>
        </div>

        <div class="form-group">
            <label>Leader Email</label>
            <input type="email" class="form-control" name="leaderEmail" th:field="*{leaderEmail}" required>
        </div>

        <div class="form-group">
            <label>Leader Phone Number</label>
            <input type="text" class="form-control" name="leaderPhone" th:field="*{leaderPhone}" required>
        </div>

        <div class="form-group">
            <label>Leader Age</label>
            <input type="number" class="form-control" name="leaderAge" th:field="*{leaderAge}" required>
        </div>

        <div class="form-group">
            <label>Team Members (Comma separated names)</label>
            <input type="text" class="form-control" name="teamMembers" th:field="*{teamMembers}" placeholder="member1, member2, ...">
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">Submit Registration</button>

    </form>
</div>

</body>
</html>
