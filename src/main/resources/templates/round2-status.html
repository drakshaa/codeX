<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Confirmed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .status-card { max-width: 600px; margin: 100px auto; background: #ffffff; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 8px 30px rgba(0,0,0,0.1); border-top: 5px solid #28a745; }
        .status-icon { color: #28a745; font-size: 3rem; margin-bottom: 15px; }
        h1 { color: #343a40; margin-bottom: 15px; font-weight: 600; }
    </style>
</head>
<body>

    <div class="status-card">
        <i class="fas fa-clipboard-check status-icon"></i>
        
        <h1>Submission Received!</h1>
        
        <p class="lead" th:text="${message}"></p>
        <p class="text-muted">The selection committee will now review your prototype and presentation. Finalists for the offline round will be contacted shortly.</p>
        
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-primary btn-lg"><i class="fas fa-home mr-2"></i> Return to Homepage</a>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
