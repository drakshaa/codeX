<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body { background: #f8f9fa; }
        .reg-card {
            max-width: 700px;
            margin: auto;
            margin-top: 40px;
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 16px;
            box-shadow: 0 8px 35px rgba(0,0,0,0.08);
        }
        h2 { text-align: center; margin-bottom: 25px; }
    </style>
</head>

<body>

<div class="reg-card">

    <h2>Hackathon Registration</h2>

    <div th:if="${success}" class="alert alert-success text-center">
        <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger text-center">
        <span th:text="${error}"></span>
    </div>

    <div th:if="${success} or (${error} and ${error.contains('You have already registered')})" class="text-center mt-3 mb-3">
        <a href="/" class="btn btn-secondary">‚Üê Back to Home</a> 
        <a href="/hackathon/register-now" class="btn btn-primary ml-2">Register Another Team</a>
    </div>

    <form th:if="${success == null}" 
          th:action="@{/hackathon/register}" 
          th:object="${hackathonRegistration}" 
          method="post">

        <div class="form-group">
            <label>Team Name</label>
            <input type="text" class="form-control" name="teamName" th:field="*{teamName}" required>
        </div>

        <div class="form-group">
            <label>Team Leader Name</label>
            <input type="text" class="form-control" name="leaderName" th:field="*{leaderName}" required>
        </div>

        <div class="form-group">
            <label>College Name</label>
            <input type="text" class="form-control" name="college" th:field="*{college}" required>
        </div>

        <div class="form-group">
            <label>Leader Email</label>
            <input type="email" class="form-control" name="leaderEmail" th:field="*{leaderEmail}" required>
        </div>

        <div class="form-group">
            <label>Leader Phone Number</label>
            <input type="text" class="form-control" name="leaderPhone" th:field="*{leaderPhone}" required>
        </div>

        <div class="form-group">
            <label>Leader Age</label>
            <input type="number" class="form-control" name="leaderAge" th:field="*{leaderAge}" required>
        </div>

        <div class="form-group">
            <label>Team Members (Comma separated names)</label>
            <input type="text" class="form-control" name="teamMembers" th:field="*{teamMembers}" placeholder="member1, member2, ...">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit Registration</button>

    </form>
</div>

</body>
</html>
